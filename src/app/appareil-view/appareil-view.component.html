<div class="col-xs-12">
    <h2>Mes appareils</h2>
    <p>Mis à jour : {{ lastUpdate | async | date: 'short' }}</p>
    <ul class="list-group">
      <app-appareil *ngFor="let appareil of appareils; let i = index" [indexOfAppareil]="i"
        [appareilName]="appareil.name" [appareilStatus]="appareil.status" [id]="appareil.id"></app-appareil>
    </ul>
    <button class="btn btn-success" [disabled]="!isAuth" (click)="onAllumer()">Tout allumer</button>
    &nbsp;
    <button class="btn btn-danger" [disabled]="!isAuth" (click)="onEteindre()">Tout éteindre</button>
    &nbsp;
    <button class="btn btn-info" [disabled]="!isAuth" (click)="onSave()">Enregistrer</button>
    &nbsp;
    <button class="btn btn-info" [disabled]="!isAuth" (click)="onFetch()">Charger données</button>

  </div>
